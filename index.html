<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron" />
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p id="screenNumber"></p>
        </div>
            <div class="rowButtons">
                <div class="button number" id="7"><p>7</p></div>
                <div class="button number" id="8"><p>8</p></div>
                <div class="button number" id="9"><p>9</p></div>
                <div class="button operator" id="+"><p>+</p></div>
            </div>
            <div class="rowButtons">
                <div class="button number" id="4"><p>4</p></div>
                <div class="button number" id="5"><p>5</p></div>
                <div class="button number" id="6"><p>6</p></div>
                <div class="button operator" id="-"><p>-</p></div>
            </div>
            <div class="rowButtons">
                <div class="button number" id="1"><p>1</p></div>
                <div class="button number" id="2"><p>2</p></div>
                <div class="button number" id="3"><p>3</p></div>
                <div class="button operator" id="x"><p>x</p></div>
            </div>
            <div class="rowButtons">
                <div class="button delete">C</div>
                <div class="button number" id="0"><p>0</p></div>
                <div class="button dot"><p>.</p></div>
                <div class="button operator" id="/"><p>/</p></div>
            </div>
            <div class="rowButtons">
                <div class="button big equal">=</div>
            </div>
    </div>   
</body>
</html>
